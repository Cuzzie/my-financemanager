<h2>Transaction Input</h2>

<form novalidate>
  <div class="form-group">
    <label for="transactionName" class="control-label col-sm-2">Transaction name: </label>
    <div class="col-sm-10">
      <input id="transactionName" name="name" type="text" class="form-control" placeholder="Transaction name" [(ngModel)]="newTransaction.name">
    </div>
  </div>
  <div class="form-group">
    <label for="transactionType" class="control-label col-sm-2">Transaction type: </label>
    <div class="col-sm-10">
      <select name="type" id="transactionType" class="form-control" [(ngModel)]="newTransaction.type">
        <option value="income">Income</option>
        <option value="expenses">Expenses</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="control-label col-sm-2">Amount: </label>
    <div class="col-sm-10">
      <input type="number" id="amount" name="amount" class="form-control" placeholder="Amount" [(ngModel)]="newTransaction.amount" required #amount="ngModel">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" (click)="onSubmitTransaction()">Submit</button>
      <button class="btn btn-default">Clear</button>
    </div>
  </div>
</form>
