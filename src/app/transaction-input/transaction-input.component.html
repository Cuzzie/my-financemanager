<h2>Transaction Input</h2>

<form>
  <div class="form-group">
    <label for="transactionName" class="control-label col-sm-2">Transaction name: </label>
    <div class="col-sm-10">
      <input id="transactionName" type="text" class="form-control" placeholder="Transaction name">
    </div>
  </div>
  <div class="form-group">
    <label for="transactionType" class="control-label col-sm-2">Transaction type: </label>
    <div class="col-sm-10">
      <select name="" id="transactionType" class="form-control">
        <option value="income">Income</option>
        <option value="expenses">Expenses</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="amount" class="control-label col-sm-2">Amount</label>
    <div class="col-sm-10">
      <input type="number" id="amount" class="form-control" placeholder="Amount">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary">Submit</button>
      <button class="btn btn-default">Clear</button>
    </div>
  </div>
</form>
